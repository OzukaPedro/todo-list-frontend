<div class="h-screen bg-slate-50">
  <!-- teste de week -->
  <div>
    <div>
      <h1>Teste de week</h1>
      <input type="text" #titleInput class="border p-2 rounded" />

      <button (click)="createWeek(titleInput)">Criar week</button>
    </div>
    <div>
      <h1>Get Weeks</h1>

      <ul class="border border-slate-300 rounded-2xl flex flex-col m-30 p-8 shadow-sm gap-4 max-h-200 min-h-200 bg-white ">
        @for (week of weeks(); track week.id) {
          <li class="border border-slate-300 shadow-sm rounded-lg w-full flex px-8 py-4 items-center justify-between">
            <div class="flex gap-4  justify-center items-center">
              <span class="text-lg border-r border-slate-300 font-bold min-w-10 max-w-10">{{ week.id }}</span>
              <span>{{ week.title }}</span>
            </div>
              <div class="space-x-4 flex text-gray-700">
                <button mat-icon-button (click)="deleteWeek(week.id)" class="border border-gray-400 rounded-xl p-2 bg-gray-200 flex items-center justify-center w-12 h-12 "><mat-icon>delete_outline</mat-icon></button>
                <button mat-icon-button (click)="updateWeek(week.id, titleInput)" class="border border-gray-400 rounded-xl p-2 bg-gray-200 flex items-center justify-center w-12 h-12 "><mat-icon>edit</mat-icon></button>
                <button mat-icon-button [routerLink]="['/week', week.id]" class="border border-gray-400 rounded-xl p-2.5 bg-gray-200 flex items-center justify-center w-12 h-12 "><mat-icon>forward</mat-icon></button>
              </div>
          </li>
        }
      </ul>
    </div>
  </div>
</div>
